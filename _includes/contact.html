<section id="contact">
    <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
              <h2 class="section-heading">Contact Us</h2>
              <hr class="primary">
          </div>

          <div class="col-lg-12 text-center">
            <h2> Email us your phone number, location and required quantity at </h2>
            <h2> climateuni2020@gmail.com </h2>
            </div>
        </div>

        <br>
        <br>
        <div class="row">
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
                <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.twitter_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s" target="_blank"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://facebook.com/{{ site.facebook_username}}" target="_blank">
            <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.facebook_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://github.com/{{ site.github_username }}" target="_blank">
            <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.github_username }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="https://reddit.com/r/{{ site.github_username }}" target="_blank">
            <i class="fa fa-reddit fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.reddit_username }}</p>
            </a>
        </div>
    </div>
</section>
